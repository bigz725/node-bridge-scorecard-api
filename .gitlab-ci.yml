#image: node:latest
image: docker:20
variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  REGISTRY: https://registry.local.zkissane.com
  IMAGE: zachistan/bridge_scorecard_api

  CURRENT_TAG: $REGISTRY/$IMAGE:$CI_COMMIT_REF_SLUG
  RELEASE_TAG: $REGISTRY/$IMAGE:latest

services:
- name: docker:dind
  command: ["--tls=false"]

stages:
  - build
  - test
  - release
  - deploy


before_script:
  - docker info

build:
  stage: build
  script:
    - 'echo "Building image: $CURRENT_TAG"'
    - docker build -t $CURRENT_TAG .
    - docker push $CURRENT_TAG

